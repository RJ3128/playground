<div class="heading-container center-content">
  <div class="heading-text">Quick List</div>
</div>

<div class="quick-list-container">
  <div class="list-input-container">
    <mat-form-field class="list-input">
      <mat-label>List Entry</mat-label>
      <input
        #entryInput
        matInput
        type="text"
        [(ngModel)]="listEntry"
        (keydown.enter)="onAddEntry()"
      />
    </mat-form-field>
    <button class="add-button" mat-raised-button (click)="onAddEntry()">
      <mat-icon fontIcon="check"></mat-icon>Add
    </button>
  </div>

  <div class="list-container">
    <ul>
      <li class="list-entry" *ngFor="let entry of quickList">
        {{ entry }}
        <mat-checkbox></mat-checkbox>
      </li>
    </ul>
  </div>

  <div class="button-container">
    <button class="clear-button" mat-raised-button (click)="clearList()">
      <mat-icon class="clear-button-icon" fontIcon="cancel"></mat-icon>Clear
      List
    </button>
    <button class="home-button" mat-raised-button routerLink="/">
      <mat-icon fontIcon="home"></mat-icon>Back
    </button>
  </div>
</div>
